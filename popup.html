<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceIt</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .popup-logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
            flex-shrink: 0;
        }

        .popup-header-text {
            text-align: left;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0 0 2px 0;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            margin: 0;
        }
        

        
        .quick-add {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .quick-add h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-icon {
            font-size: 16px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
        }
        
        .btn-primary:hover {
            background: white;
        }
        

        
        .pairs-count {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="popup-header-content">
            <svg class="popup-logo" width="32" height="32" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="popupLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="128" height="128" rx="26" ry="26" fill="url(#popupLogoGradient)"/>
                <!-- Upper arrow pointing right -->
                <rect x="24" y="38" width="64" height="15" fill="white"/>
                <polygon points="88,30 104,45 88,60" fill="white"/>
                <!-- Lower arrow pointing left -->
                <rect x="40" y="75" width="64" height="15" fill="white"/>
                <polygon points="40,68 24,83 40,98" fill="white"/>
            </svg>
            <div class="popup-header-text">
                <h1>ReplaceIt</h1>
                <p>Text Replacement Tool</p>
            </div>
        </div>
    </div>
    

    
    <div class="pairs-count" id="pairsCount">
        0 replacement pairs configured
    </div>
    
    <div class="quick-add">
        <h3>Quick Add</h3>
        <div class="input-group">
            <input type="text" id="quickFind" placeholder="Find text...">
        </div>
        <div class="input-group">
            <input type="text" id="quickReplace" placeholder="Replace with...">
        </div>
        <button class="btn btn-primary" id="addQuickPair">Add Pair</button>
    </div>
    
    <button class="btn" id="openOptions">
        <span class="btn-icon">⚙</span> Open Settings
    </button>
    <button class="btn" id="refreshPage">
        <span class="btn-icon">↻</span> Refresh Current Page
    </button>
    
    <div class="footer">
        v1.0 - Replace text anywhere<br>
        <small style="opacity: 0.8; font-size: 0.7em;">Made by Abid while his cat proudly walked across the keyboard</small>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
